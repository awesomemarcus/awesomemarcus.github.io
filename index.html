---
layout: default
---
<header id="home-header" style="background-image: url({{ site.baseurl }}{{ site.sidebar_image }});">
  <div class="container">
    <h1>{{ site.title }}</h1>
    <ul class="meta">
      <li>
        <span>
          {{ site.tagline }}
        </span>
      </li>
      <li class="social-ico">
        <span>
          <a href="mailto:{{ site.author.email }}"><i class="fa fa-envelope-o" title="Email Me"></i></a>
          <a href="https://github.com/{{ site.author.github }}"><i class="fa fa-github-alt" title="Github"></i></a>
          <a href="https://twitter.com/{{ site.author.twitter }}"><i class="fa fa-twitter" title="Twitter"></i></a>
          <a href="https://ph.linkedin.com/in/{{ site.author.linkedin }}"><i class="fa fa-linkedin" title="Linkedin"></i></a>
        </span>
      </li>
    </ul>
  </div>
</header>
<article>
  <div class="container">
    <ul class="posts">
      {% for post in site.posts %}
        <li>
          <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
          <span class="meta">
            {{ post.date | date_to_string }}
          </span>
          {{ post.excerpt }}
        </li>
      {% endfor %}
    </ul>
  </div>
</article>
